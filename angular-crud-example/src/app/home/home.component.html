
<div class="container">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" (click)="logOut()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="mt-2 mb-1">My Products</h1>
    <button type="button" class="btn btn-primary mt-5 mb-5" [routerLink]="['/products/create']">Create new product</button>
    <table class="table mt-5">
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Price</th>                           
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button type="button" [routerLink]="['/products/update', product.id]" class="btn btn-primary mr-2">Update/View</button>
                    <button type="button" (click)="deleteProduct(product.id)" class="btn btn-primary">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
